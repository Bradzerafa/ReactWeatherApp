<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather app</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="weather.css">



</head>

<body>










<div id="locationpage" class="container-fluid fader">





  <div class="header">
    <h4 class="heading"> Weather by Brad </h4>


    <button id="fah" class="btn btn-default move">Fahrenheit</button>
    <button id="cel" class="btn btn-default move">Celsius</button>

  </div>

  <div class="container-fluid details">
    <p id="temp" class="tempreture" ></p>
    <h1 id="currentlocation"></h1>
  </div>

  <div class="mainicon">
  <i class="fa fa-location-arrow mainicons" id="mainpagelocation" aria-hidden="true"></i>
  <span> <i class="fa fa-search mainicons" id="mainpagesearchicon" aria-hidden="true"></i> <input type="text" class="mainpagesearch hide" id="mainpagesearch"> </span>
   <button id="searchbut" class="searchbutton1 hide"><i class="fa fa-check tick" aria-hidden="true"></i></button>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script  src="index.js"></script>
</body>
</html>
