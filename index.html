<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="weather.css">





</head>

<body>
  <div class="container-fluid header">
    <h4 class="heading">Weather by Brad</h4>
    <button id="fah" class="btn btn-default move">Fahrenheit</button>
    <button id="cel" class="btn btn-default move" >Celsius</button>
  </div>

  <div class="container-fluid details">
    <h1>Sydney</h1>
    <h3 class="side">15</h3>
    <h3 class="side">10</h3>
    <p id="temp" class="tempreture" ></p>
  </div>

<div>
  <img class="default" src="syd.jpg" alt="Sydney">
  <img class="default" src="newyork.jpg" alt="New York">
  <img class="default" src="tokyo.jpg" alt="Tokyo">
  <img class="default" src="melb.jpg" alt="Melbourne">
  <img class="default" src="london.jpg" alt="London">
  <img class="default margright" src="paris.jpg" alt="Paris">
</div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script  src="index.js"></script>
</body>
</html>
